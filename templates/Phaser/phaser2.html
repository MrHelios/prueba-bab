<script>
	// Ultima modificacion: 30/10/2015
	// Mario tiene movimiento mediante el teclado.
	// Atencion: Solo hay movimiento en una direccion.
	// Agregue cambio de imagen con el movimiento de Mario.	

	var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', {
		preload:preload, create:create, update:update, render:render
	});

	function preload() {
		// Trabajar con mas spritesheet.
		game.load.spritesheet('amigo',"{% static 'Phaser/Mario_mov.png' %}",200,390);
	}

	var player;
	var cursors;
	var facing = 'left';	

	function create() {
		// Mario
		player = game.add.sprite(100, 100, 'amigo');
		player.scale.setTo(1,1);

		// Necesario para habilitar el movimiento por teclado.
		game.physics.enable(player, Phaser.Physics.ARCADE);
		
		player.animations.add('left' , [0], 1, true);
		player.animations.add('right', [1], 1, true);

		// Movimiento de Mario.
		cursors = game.input.keyboard.createCursorKeys();
	}

	function update() {		

    	player.body.velocity.x = 0;

    	if (cursors.left.isDown) {
        	player.body.velocity.x = -150;

        	if (facing != 'left') {
            	player.animations.play('left');
            	facing = 'left';
        	}
    	}
    	else if (cursors.right.isDown) {
        	player.body.velocity.x = 150;

        	if (facing != 'right') {
            	player.animations.play('right');
            	facing = 'right';
        	}
    	}
    	else {
        	if (facing != 'idle') {
	            player.animations.stop();
            	
            	if (facing == 'left') {
                	player.frame = 0;
                }
            	else {
                	player.frame = 1;
            	}
            	facing = 'idle';
        	}
    	}
	}

	function render() {

	}
</script>
</html>
