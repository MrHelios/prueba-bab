<html>
{% load staticfiles %}

<head>
<title>Aprendiendo WebGL - 01</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script src="{% static 'BabylonJS/tutorial1/glMatrix-0.9.5.min.js' %}"></script>
<link href="{% static 'BabylonJS/tutorial1/limites.css' %}" rel="stylesheet" />


<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>

</head>
<body>
    <canvas id="renderCanvas">
    </canvas>
</body>

<script src="{% static 'BabylonJS/tutorial1/index.js' %}"></script>

</html>
